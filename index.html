    body,
    html {
      height: 100%;
    }

    #global {
      height: 100%;
      background-image: url("img/st-bg.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;


    }

    #appname {
      color: yellow;
      text-align: center;
    }

    /* Split the screen in half */

    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Control the left side */

    .left {
      left: 0;
      background-image: url("img/sw-dv-cigar.jpg");
      background-position: right;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Control the right side */

    .right {
      right: 0;
      background-image: url("img/sw-ds.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* If you want the content centered horizontally and vertically */

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Style the image inside the centered container, if needed */

    .centered img {
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>
